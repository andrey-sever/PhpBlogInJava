<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Добавление статьи</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="/js/jquery-3.6.1.js"></script>
  <script defer src="/js/bootstrap.bundle.min.js"></script>
  <script defer src="/js/main.js"></script>
  <script defer src="/js/article.js"></script>
</head>
<body>

<div id="includedHeader" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"></div>

<div class="container mt-5">
  <div class="row">
    <div id="article-add" class="col-md-8 mb-4">
      <h4>Добавление статьи</h4>
      <form>
        <label for="title">Заголовок статьи</label>
        <input type="text" name="title" id="title" class="form-control">

        <label for="intro">Интро статьи</label>
        <textarea name="intro" id="intro" class="form-control"></textarea>

        <label for="text">Текст статьи</label>
        <textarea name="text" id="text" class="form-control"></textarea>

        <div class="alert alert-danger mt-2" id="errorBlock"></div>

        <button id="article-submit" type="button" class="btn btn-success mt-3">Добавить</button>
        <div class="alert alert-success" role="alert" id="successBlock">Готово!</div>
      </form>
    </div>

    <div id="includedAside" class="col-md-4"></div>
  </div>
</div>

<div id="includedFooter" class="footer"></div>

</body>
</html>
